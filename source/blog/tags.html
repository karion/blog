---
layout: default
title: Tags
use:
    - posts_tags
---
<div class="tags">
    <h2>Tags</h2>

    <div>

        <ul>
            {% for tag,posts in data.posts_tags %}
            <li>
                <a href="{{ site.url }}/blog/tags/{{ tag|url_encode(true) }}">
                    {{ tag }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
